<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .side-nav ul {
        list-style: none;
      }
      .side-nav li {
        margin: 1rem 0;
      }
      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>

    <script type="module" src="/build/wc1.esm.js"></script>
    <script nomodule src="/build/wc1.js"></script>
  </head>
  <body>
    <button>Click Here</button>
    <side-drawer title="Hello">
      <nav class="side-nav">
        <ul>
          <li><a>Link</a></li>
          <li><a>Another Link</a></li>
        </ul>
      </nav>
    </side-drawer>
  </body>
  <script>
    document.querySelector('button').addEventListener('click', () => {
      const snav = document.querySelector('side-drawer');
      if (!snav.opened) {
        snav.open();
      }
    });
  </script>
</html>
